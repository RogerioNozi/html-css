<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/foto-m.png" controls autoplay loop>
        <source src="midia/Meu-Video mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video mkv.mkv" type="video/mp4">
        <source src="midia/Meu-Video webm.webm" type="video/webm">
        <source src="midia/meu-video ogv.ogv" type="video/ogv">
        <p><a href="midia/Meu-Video mp4.mp4">Seu navegador não tem compatibilidade com reprodução de vídeos.</a></p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=Ryzut9n5_Dr847uK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
